<p>Album Details</p>

<table class="table table-striped table-dark">
    <thead>
    <tr>
    <th scope="col">User ID</th>
    <th>ID</th>
    <th>Title</th>
    </tr>
</thead>

<tbody>
    <tr *ngFor = "let theAlbum of albumList" >
        <td>  {{ theAlbum.userId }} </td>
        <td>  {{ theAlbum.id }} </td>
        <td>  {{ theAlbum.title }} </td>

    </tr>
</tbody> 
</table>
